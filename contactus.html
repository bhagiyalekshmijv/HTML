<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h2>Contact Us</h2>
    <p>We'd love to hear from you!<br>Wheather you have a question, need support, or want to work with us, feel free to reach out. Our team is always happy to help.</p>
    <h3>Send Us a Message:</h3>
    <label>Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your Name"><br><br>
    <label>Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your Email Address"><br><br>
    <label>Phone Number:</label>
    <input type="tel" id="pno" name="pno" placeholder="Enter your Phone Number" pattern="[6-9]{1}[0-9]{9}" title="Enter valid 10-digit number"><br><br>
    <label>Subject:</label>
    <input type="text" id="sub" name="subject" placeholder="Enter your Subject" maxlength="70" size="70"><br><br>
    <label>Message:</label><br>
    <textarea rows = "8" cols = "80" name = "description" placeholder="Enter your Message"></textarea><br><br>
    <button type="button">Submit</button><br>
    &copy;
</body>
</html>
